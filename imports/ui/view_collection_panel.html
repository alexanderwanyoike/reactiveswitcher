<template name="viewCollectionPanel">
    <div class="container" style="overflow:auto;">
        <div class="row">
            <div class="col-center col-md-12">
                <div class=" table-responsive">
                    {{#with views}}
                    {{#if this.count}}
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Location Url</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each this}}
                        {{>view}}
                        {{/each}}
                        </tbody>
                    </table>
                    {{else}}
                    <div class="alert alert-info text-center" role="alert">No views currently please add a view.</div>
                    {{/if}}
                    {{/with}}
                </div>

            </div>

        </div>
    </div>
</template>
